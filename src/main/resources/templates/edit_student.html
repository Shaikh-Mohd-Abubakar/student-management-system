<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" >Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">List of Student
						</a></li>

			</ul>
		</div>
	</nav>
	<h1 style="color: green">Update Student</h1>
	<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
		<div class="form-group">
			<label for="exampleInputEmail1">Student First Name</label> <input
				type="text" class="form-control" name="example"
				th:field="*{firstName}" aria-describedby="emailHelp"
				placeholder="Enter First Name">

		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Student Last Name</label> <input
				type="text" class="form-control" name="example"
				th:field="*{lastName}" aria-describedby="emailHelp"
				placeholder="Enter Last Name">

		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Student Email</label> <input
				type="text" class="form-control" name="example" th:field="*{email}"
				aria-describedby="emailHelp" placeholder="Enter email">

		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
